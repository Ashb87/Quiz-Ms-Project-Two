<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
    <!--Link to fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!--Link to my custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Pop-Quiz</title>
</head>
<body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Pop Quiz</h1>

        <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter">
          Rules
        </button>
        
        <!-- Modal using bootstrap example code-->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLongTitle">How to play</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3>Think you know a lot about music??</h3>
                <h3>You will be given 10 random questions.</h3>
                <h3>For each quesiton you will have 30 seconds to answer and each correct answer is worth 10 points.</h3>
                <h3>Get a highscore and enter your name to get on the laderboard.</h3>
                <h3>GOOD LUCK!!</h3>
              </div>
              <div class="modal-footer">
                <a class="btn" href="game.html">Let's go!</a>
                
              </div>
            </div>
          </div>
        </div>

          <a class="btn" href="game.html">Play</a>
          <a class="btn" href="highscores.html">High Scores</a>
          
          <!--Social media links-->
          <div>
            <ul class="social-networks">
             <li><a href="https://en-gb.facebook.com/" target="_blank" rel="noopener"><i class="fab fa-facebook-square"></i></a></li>
             <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fab fa-twitter-square"></i></a></li>
             <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fab fa-youtube-square"></i></a></li>
             <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a></li> 
            </ul>
          </div>

      </div>
    </div>

    
    
   

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
