<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Know a lot about music?? Test your knowledge with this fun music quiz.">
    <meta name="keywords" content="quiz, game, music">
    <meta name="author" content="Ashley Buy">
    <!--Link to bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css"/>
    <!--Link to fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <!--Link to my custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Pop-Quiz-Game</title> 
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

</head>
<body>

    <div class="container">
      <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
          <div class="hud">
            <div class="hud-item">
              <p class="hud-prefix">
                Question
              </p>
              <h1 class="hud-main-text" id="questionCounter">
              </h1>
            </div>
            <div class="hud-item">
              <p class="hud-prefix">
                Score
              </p>
              <h1 class="hud-main-text" id="score">
                0
              </h1>
            </div>
          </div>
        
          <h2 id="question"></h2>
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
          </div>
          
          <div class="hud bottom-display">
          <div>
            <p id="timeleft" class="timer"></p>
          </div>
          <div>
            <a class="home-btn" href="index.html"><i class="fas fa-home"></i></a>
           </div>
        </div>

        </div>
      </div>
   
      <script src="assets/script/game.js"></script>
</body>
</html>
