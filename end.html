<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Finish</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h2>Your Score</h2>
            <h1 id='finalScore'></h1>
            
            <div id="good-effort" class="hidden">
                <p class="feedback">Good effort! Save your score and try again to beat it!</p>
            </div>
            <div id="congrats" class="hidden">
                <p class="feedback">Congratulations pop master! New high socre! </p>
            </div>
            <div id="no-good" class="hidden">
                <p class="feedback">What was that? 0 points! Best try again.</p>
            </div>
            <form>
                <input type="text" name="username" id="username" placeholder="Your Name">
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
                    Save My Score
                </button>
            </form>
            <a class="btn" href="game.html">Play Again</a>
            <a class="btn" href="index.html">Home</a>
        </div>
    </div>

    <script src="end.js"></script>
</body>
</html>
